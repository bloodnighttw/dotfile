- defaults:
    link:
      relink: true

- clean: ['~','~/.script']

- create:
    - ~/.config
    - ~/.bin

- link:
    ~/.config/sxhkd/: wm/sxhkd
    ~/.config/bspwm/: wm/bspwm
    ~/.config/polybar/: wm/polybar
    ~/.config/dunst/: wm/dunst
    ~/.config/rofi/: wm/rofi
    ~/.config/picom/: wm/picom
    ~/.script/: script/
    ~/.bin/tdrop: submodule/tdrop/tdrop
    ~/.wallpaper/: wallpaper/


- shell:
  - [git submodule update --init --recursive, Installing submodules]